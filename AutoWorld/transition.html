<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Div Appearance</title>
    <style>
        #hiddenDiv {
            display: none; /* Initially hide the div */
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Delayed Div Appearance</h1>
    <div id="hiddenDiv">This div will appear 1 minute after the page is loaded.</div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('hiddenDiv').style.display = 'block'; // Make the div appear
            }, 10000); // 60000 milliseconds = 1 minute
        };
    </script>
</body>
</html>
