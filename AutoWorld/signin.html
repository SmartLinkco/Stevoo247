<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="AutoWorldStyles.css">
</head>
<body>
    <div class="all-in">
        <div class="signin-container">
            <div class="favicon">
                <img src="media/favicon.svg" alt="logo">
            </div>
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div id="social-signin">
                    <button id="google-signin" class="social-button google">Sign In with Google</button>
                    <button id="facebook-signin" class="social-button facebook">Sign In with Facebook</button>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="footer">
            <div class="centre">
                <p>Chat With Us?</p>
            </div>
            <div class="upper-footer">
                <div class="flx left">
                    <p>Home</p>
                    <p>Become an AutoWorld Mechanic</p>
                    <p>Request a Mechanic</p>
                    <p>Refer a friend</p>
                    <p>FAQ</p>
                </div>
                <div class="flx cent">
                    <p>Out Of Fuel?</p>
                    <p>Need a Towing Car?</p>
                    <p>Home Car Servicing?</p>
                </div>
                <div class="flx right">
                    <p>Majesty Road,Amamorley-Accra</p>
                    <p>Autoworld@gmail.com</p>
                    <p>233(0)592548849</p>
                    <p></p>
                </div>
            </div>
            <div class="cc-reserved centre">&#169;Copyright. All rights reserved.</div>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
